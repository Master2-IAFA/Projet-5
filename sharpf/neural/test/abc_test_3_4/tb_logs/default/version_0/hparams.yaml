eval_only: true
test_weights: /code/pretrained_models/def-image-arbitrary-regression-high-0.ckpt
preload_weights: null
callbacks:
  fit:
  - _target_: defs.utils.callbacks.FitDurationCallback
  - _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: mRMSE-ALL/val
    verbose: false
    save_last: true
    save_top_k: 1
    mode: min
    period: 1
  - _target_: pytorch_lightning.callbacks.early_stopping.EarlyStopping
    monitor: mRMSE-ALL/val
    min_delta: 0.001
    patience: 10
    verbose: false
    mode: min
  test: null
dataloader:
  total_batch_size: 2
  train:
    sampler: null
    total_batch_size: 2
    num_workers: 3
    shuffle: true
    pin_memory: false
  val:
    sampler: null
    total_batch_size: 2
    num_workers: 3
    pin_memory: false
  test:
    sampler: null
    total_batch_size: 2
    num_workers: 3
    pin_memory: false
datasets:
  path: /code/data/abc_test_3_4.hdf5
  compute_metrics: false
  save_predictions: true
  train: null
  val: null
  test:
  - dataset_name: test
    dataset_class:
      _target_: defs.utils.abc_utils.LotsOfHdf5Files
      io:
        _target_: defs.data.UnlabeledSLDepthMapIO
      filenames:
      - /code/data/abc_test_3_4.hdf5
      labels:
      - image
      transform:
        _target_: defs.utils.abc_utils.torch.CompositeTransform
        transforms:
        - _target_: defs.utils.abc_utils.torch.ToTensor
          keys:
          - image
          - distances
          type: torch.FloatTensor
        - _target_: defs.utils.abc_utils.torch.PreprocessArbitrarySLDepth
        - _target_: defs.utils.abc_utils.torch.RenameKeys
          old_keys:
          - image
          new_keys:
          - points
        - _target_: defs.utils.abc_utils.torch.ComputeIsFlatProperty
      max_loaded_files: 1
      return_index: true
loggers:
- _target_: pytorch_lightning.loggers.TensorBoardLogger
  save_dir: tb_logs
model:
  in_channels: 1
  out_channels: 244
  example_input_array:
    _target_: torch.rand
    size:
    - 1
    - 1
    - 64
    - 64
  output_elements:
  - key: distances
    channel_range:
    - 0
    - 244
  model_class:
    _target_: defs.modeling.PixelRegressorHist
    a: 0.0
    b: 1.0
    discretization: 240
    margin: 2
    feature_extractor:
      _target_: defs.modeling.Unet2D
      encoder_name: resnet152
      decoder_channels:
      - 512
      - 256
      - 128
      - 64
      decoder_layers:
      - 2
      - 2
      - 2
      - 2
      in_channels: 1
      avg_down: true
      act_layer: torch.nn.LeakyReLU
    regression_head:
      _target_: defs.modeling.Sequential
      modules:
      - _target_: torch.nn.Dropout
        p: 0.0
      - _target_: torch.nn.Conv2d
        in_channels: 64
        out_channels: 244
        kernel_size: 3
        padding: 1
transform:
  train:
    _target_: defs.utils.abc_utils.torch.CompositeTransform
    transforms:
    - _target_: defs.utils.abc_utils.torch.ToTensor
      keys:
      - image
      - distances
      type: torch.FloatTensor
    - _target_: defs.utils.abc_utils.torch.PreprocessArbitrarySLDepth
    - _target_: defs.utils.abc_utils.torch.RenameKeys
      old_keys:
      - image
      new_keys:
      - points
    - _target_: defs.utils.abc_utils.torch.ComputeIsFlatProperty
  val:
    _target_: defs.utils.abc_utils.torch.CompositeTransform
    transforms:
    - _target_: defs.utils.abc_utils.torch.ToTensor
      keys:
      - image
      - distances
      type: torch.FloatTensor
    - _target_: defs.utils.abc_utils.torch.PreprocessArbitrarySLDepth
    - _target_: defs.utils.abc_utils.torch.RenameKeys
      old_keys:
      - image
      new_keys:
      - points
    - _target_: defs.utils.abc_utils.torch.ComputeIsFlatProperty
  test:
    _target_: defs.utils.abc_utils.torch.CompositeTransform
    transforms:
    - _target_: defs.utils.abc_utils.torch.ToTensor
      keys:
      - image
      - distances
      type: torch.FloatTensor
    - _target_: defs.utils.abc_utils.torch.PreprocessArbitrarySLDepth
    - _target_: defs.utils.abc_utils.torch.RenameKeys
      old_keys:
      - image
      new_keys:
      - points
    - _target_: defs.utils.abc_utils.torch.ComputeIsFlatProperty
system:
  system_class:
    _target_: defs.modeling.DEFImageRegression
  crop: false
  scale: 1.0
  patch_size: null
  eval_mode: false
  losses:
  - name: distances_loss
    out_key: distances
    gt_key: distances
    lambda: 1.0
    loss_func:
      _target_: defs.modeling.kl_div_loss
      a: 0.0
      b: 1.0
      discretization: 240
      margin: 2
trainer:
  accumulate_grad_batches: 1
  amp_backend: native
  amp_level: O2
  auto_lr_find: false
  auto_scale_batch_size: false
  auto_select_gpus: false
  benchmark: false
  checkpoint_callback: true
  check_val_every_n_epoch: 1
  default_root_dir: null
  deterministic: false
  fast_dev_run: false
  gpus: null
  gradient_clip_val: 0.0
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  log_gpu_memory: min_max
  prepare_data_per_node: true
  process_position: 0
  progress_bar_refresh_rate: 1
  profiler: null
  overfit_batches: 0.0
  precision: 32
  max_epochs: 1000
  min_epochs: 1
  max_steps: null
  min_steps: null
  num_nodes: 1
  num_processes: 1
  num_sanity_val_steps: 0
  reload_dataloaders_every_epoch: false
  replace_sampler_ddp: true
  resume_from_checkpoint: null
  sync_batchnorm: true
  terminate_on_nan: false
  tpu_cores: null
  track_grad_norm: -1
  truncated_bptt_steps: null
  val_check_interval: 1.0
  weights_summary: top
  weights_save_path: null
scheduler:
  _target_: torch.optim.lr_scheduler.ExponentialLR
  gamma: 0.9
  last_epoch: -1
opt:
  _target_: torch.optim.Adam
  betas:
  - 0.9
  - 0.999
  lr: 0.001
  eps: 1.0e-08
  weight_decay: 0.0
  weight_decay_norm: 0.0
  amsgrad: false
